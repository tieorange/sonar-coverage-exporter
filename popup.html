<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sonar Coverage Exporter</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 14px;
      }
      body {
        margin: 0;
        padding: 12px;
        width: 320px;
        background: #0b0b0b08;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 8px;
      }
      button {
        all: unset;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid #0078d4;
        color: #fff;
        background: linear-gradient(135deg, #0078d4, #005a9e);
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      p {
        margin: 8px 0 0;
        line-height: 1.4;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, SFMono, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sonar Coverage Exporter</h1>
      <div class="actions">
        <button id="export-button">Export current file</button>
        <button id="export-all-button">Export all uncovered files</button>
      </div>
      <p id="status" aria-live="polite"></p>
    </main>
    <script src="dist/popup.js"></script>
  </body>
</html>
